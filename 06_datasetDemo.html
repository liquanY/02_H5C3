<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul:first-child {
            list-style: none;
        }

        ul:first-child li {
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: #fff;
            background: green;
            float: left;
            cursor: pointer;
        }

        ul:first-child li.active {
            background: red;
        }

        .box li {
            width: 400px;
            height: 400px;
            background: pink;
            display: none;
        }

        .box li.show {
            display: block;
        }
    </style>
</head>
<body>
<ul class="nav">
    <li data-content-id="content01" class="active">菜单1</li>
    <li data-content-id="content02">菜单2</li>
    <li data-content-id="content03">菜单3</li>
    <li data-content-id="content04">菜单4</li>
</ul>
<ul class="box">
    <li id="content01" class="show">内容1</li>
    <li id="content02">内容2</li>
    <li id="content03">内容3</li>
    <li id="content04">内容4</li>
</ul>
<script>
    window.onload = function () {
        document.querySelector('.nav').onclick = function (e) {
            var currentLi = e.target;
            // 已经active
            if (currentLi.classList.contains('active')) return false;

            // 未active
            var oldLi = document.querySelector('.nav li.active');
            oldLi.classList.remove('active');
            currentLi.classList.add('active');

            // 根据选中的页签去显示对应的内容
            // 隐藏之前的
            var oldContent = document.querySelector('#' + oldLi.dataset.contentId);
            oldContent.classList.remove('show');
            // 显示当前的
            var currentContent = document.querySelector('#' + currentLi.dataset.contentId);
            currentContent.classList.add('show');
        }
    }
</script>
</body>
</html>
