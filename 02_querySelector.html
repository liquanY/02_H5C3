<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<script>
    /*
    * H5 API
    * querySelector()     获取符合选择器的第一个元素
    * querySelectorAll()  获取符合选择器的所有元素
    * */
    console.log(document.querySelector('li:last-child').innerHTML);
</script>
</body>
</html>
